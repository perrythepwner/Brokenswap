version: '3.8'

networks:
  private:

volumes:
  shared-connection-info:

services:
  backend:
    build: ./backend/
    image: blockchain_${NAME}_backend:latest
    container_name: blockchain_${NAME}_backend
    volumes:
     - shared-connection-info:/tmp/connection-info-by-team/:rw
     - ./frontend/src/constants/token-list.json:/tmp/constants/token-list.json:rw
    environment:
      - TEAM_UUID=${TEAM_UUID}
      - SHARED_SECRET=${SHARED_SECRET}
      - PUBLIC_IP=${PUBLIC_IP}
      - FLAG=${FLAG}
      - PORT=${PORT}
      - SRV_PORT=${SRV_PORT}
    ports:
      - ${PORT}:${PORT}
      - ${SRV_PORT}:${SRV_PORT}
    networks:
      - private

  frontend:
    build: ./frontend/
    image: blockchain_${NAME}_frontend:latest
    container_name: blockchain_${NAME}_frontend
    volumes:
     - shared-connection-info:/app/public/connection-info-by-team/:rw
     - ./frontend/src/constants/token-list.json:/app/src/constants/token-list.json:rw
    environment:
      - HTTP_PORT=${HTTP_PORT}
      - REACT_APP_NAME=${NAME}
      - REACT_APP_SRV_PORT=${SRV_PORT}
      - REACT_APP_RPC_ENDPOINT=${TEAM_UUID}
    entrypoint: yarn start
    ports:
      - ${HTTP_PORT}:${HTTP_PORT}
    networks:
      - private